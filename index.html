<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./Assets/logo.svg" type="image/x-icon">
  <script src="./scripts.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <title>Decodificador de texto</title>
</head>

<body>

  <header class="app-header">

    <img class="app-logo-image" src="./Assets/logo.svg" alt="logo da Alura">

  </header>

  <div class="centralizador">

    <main class="app-container">

      <div class="left-div">

        <section class="app-left-section">
          <div class="app-left-textarea-div">
            <textarea class="app-left-textarea" placeholder="Digite seu texto!" cols="30" rows="10"></textarea>

            <div class="app-instruction">
              <p>*Digite apenas letras minúsculas e sem acentos.</p>
            </div>

          </div>



          <div class="app-left-buttons">

            <button class="btn-crypt button">Criptografar</button>

            <button class="btn-decrypt button">Descriptografar</button>

          </div>

        </section>

      </div>

      <div class="right-div">

        <section class="app-right-section">

          <div>
            <textarea class="app-right-textarea" placeholder="Sua mensagem aparecerá aqui!" cols="30"
              rows="10"></textarea>
          </div>

          <div class="app-rigth-button">
            <button class="app-copy-button button">Copiar</button>
          </div>
        </section>

      </div>


    </main>

  </div>

</body>

</html>
